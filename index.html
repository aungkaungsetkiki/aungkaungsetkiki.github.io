<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development By KK-User</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: bgChange 15s infinite;
        }

        @keyframes bgChange {
            0% { background-color: #1a1a2e; }
            20% { background-color: #16213e; }
            40% { background-color: #0f3460; }
            60% { background-color: #533d7b; }
            80% { background-color: #1f1f3d; }
            100% { background-color: #1a1a2e; }
        }

        .falling-chars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .char {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 1.5rem;
            font-family: 'Courier New', monospace;
            user-select: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .center-text {
            position: relative;
            z-index: 2;
            text-align: center;
            opacity: 0;
            animation: zoomInOut 4s forwards;
            animation-delay: 1s;
        }

        @keyframes zoomInOut {
            0% {
                transform: scale(0.1);
                opacity: 0;
            }
            30% {
                transform: scale(1.2);
                opacity: 1;
            }
            70% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(0.1);
                opacity: 0;
            }
        }

        .center-text h1 {
            color: white;
            font-size: 3rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-family: 'Arial', sans-serif;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            display: none;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="falling-chars" id="fallingChars"></div>
    
    <div class="center-text">
        <h1>Development by KK-User</h1>
    </div>
    
    <div class="loading" id="loading">
        <div class="loader"></div>
    </div>

    <script>
        // Create falling characters
        const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!@#$%^&*()";
        const container = document.getElementById('fallingChars');
        
        function createFallingChar() {
            const char = document.createElement('div');
            char.className = 'char';
            char.textContent = chars[Math.floor(Math.random() * chars.length)];
            char.style.left = Math.random() * 100 + 'vw';
            char.style.animationDuration = (Math.random() * 5 + 5) + 's';
            char.style.animationDelay = Math.random() * 5 + 's';
            char.style.fontSize = (Math.random() * 20 + 10) + 'px';
            container.appendChild(char);
            
            // Remove character after animation completes
            setTimeout(() => {
                char.remove();
            }, parseFloat(char.style.animationDuration) * 1000);
        }
        
        // Create initial characters
        for (let i = 0; i < 50; i++) {
            createFallingChar();
        }
        
        // Keep creating new characters
        setInterval(createFallingChar, 300);
        
        // After animation completes, show loading and redirect
        setTimeout(() => {
            document.querySelector('.center-text').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 1000);
        }, 5000);
    </script>
</body>
</html>
