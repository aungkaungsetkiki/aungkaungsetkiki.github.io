<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development By KK-User</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4776E6, #8E54E9);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
        }
        
        .btn:hover::after {
            transform: translateX(100%);
        }
        
        .footer-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 2rem;
        }
        
        .footer-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            background: linear-gradient(45deg, #4e54c8, #8f94fb);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .footer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .animated-footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        /* Page transition effect */
        .transition-fade {
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        html.is-animating .transition-fade {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container transition-fade">
        <h1>Development By KK-User</h1>
        
        <div class="button-container">
            <a href="second.html" class="btn btn-primary">2D Ledger WebApplication</a>
            <a href="waitupdate.html" class="btn btn-secondary">3D Ledger WebApplication</a>
        </div>
           <div class="footer-buttons">
            <a href="howuse2d.html" class="footer-btn">2D Use</a>
            <a href="waitupdate.html" class="footer-btn">3D Use</a>
        </div>
        
        
        <div class="animated-footer">
            Free version ဖြစ်ပါတယ် pcနဲ့သုံးရင်အဆင်ပို‌ပြေပါတယ် development by KK-User
        </div>
    </div>
    
    <script src="https://unpkg.com/swup@3"></script>
    <script>
        // Initialize Swup for page transitions
        const swup = new Swup({
            containers: ['.container'],
            animationSelector: '[class*="transition-"]',
            linkSelector: 'a[href^="' + window.location.origin + '"]:not([data-no-swup]), a[href^="/"]:not([data-no-swup]), a[href^="#"]:not([data-no-swup])'
        });
    </script>
</body>
</html>
