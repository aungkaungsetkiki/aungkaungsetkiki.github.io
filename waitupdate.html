<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #333;
        }
        
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .waiting-text {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #ff6b6b;
            animation: bounce 2s infinite;
        }
        
        .process-text {
            font-size: 16px;
            margin-bottom: 30px;
            color: #666;
        }
        
        .status-text {
            font-size: 14px;
            font-weight: bold;
            animation: colorChange 5s infinite;
        }
        
        .loading-bar {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0;
            border-radius: 4px;
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            animation: progressAnimation 3s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        
        @keyframes colorChange {
            0% {color: #ff6b6b;}
            25% {color: #48dbfb;}
            50% {color: #1dd1a1;}
            75% {color: #feca57;}
            100% {color: #ff6b6b;}
        }
        
        @keyframes progressAnimation {
            0% {width: 0%; background-position: 0% 50%;}
            50% {width: 70%; background-position: 100% 50%;}
            100% {width: 100%; background-position: 0% 50%;}
        }
        
        .dots {
            display: inline-block;
        }
        
        .dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ff6b6b;
            margin: 0 2px;
            animation: dotsAnimation 1.5s infinite ease-in-out;
        }
        
        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes dotsAnimation {
            0%, 100% {transform: translateY(0);}
            50% {transform: translateY(-10px); background-color: #48dbfb;}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="waiting-text">Wait For Free Version</div>
        
        <div class="process-text">
            လုပ်ငန်းစဉ်မပီးသေး၍ ကျေးဇူးပြူပီးစောင့်ဆိုင်း ပေးပါ
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
        
        <div class="status-text">KK-Userမှ Deployment Create လုပ်နေပါသည်</div>
    </div>
</body>
</html>
